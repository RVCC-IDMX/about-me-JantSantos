<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions and Animations</title>

</head>
<body>
   

    <h1>Transitions, Transforms & Animations</h1>

    <div id="example">Example Div</div>


    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>


    <style>

        ul {
            list-style: none;
            display: flex;
            align-items: flex-end;
            height: 100px solid gray;
            justify-content: center;
            height: 50px;
        }

        ul li {
            border-bottom: 1px solid white;
        }

        ul li:hover{
            margin-left:1ex;
            border-bottom:1px solid black; 
            padding-top: 1ex;
            padding-bottom: 1ex;
        }


        #example {
            border: 2px solid black;
            width: 100px;
            height: 100px;
            align-content: center;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            
            /*
            easingizard.com for timing function animation
            */
        }

        #example:hover {
            background-color: red;
            transition-duration: 2s;
            margin-left: 400px solid black;
            border-radius: 200px;

            transition-delay: .5s;
            
            /*transform: translateY(100px);*/
            /*transform:scale(500%)*/
            transform:rotateZ(90deg) translateX(100px);
        }

        </style>

        <div id="anim">Animation</div>        

        <style>

        /* Animations */
        #anim {
            border: 2px solid black;
            width: 100px;
            height: 100px;
            align-content: center;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            animation-name:basicAnim;
            animation-duration:1.5s;
            animation-timing-function: linear;
            /*animation-iteration-count: 1;*/
            animation-direction: alternate;
            /*animation-timing-function: steps(5);*/

        }

        #anim:hover{
            animation-play-state: running;
        }


        @keyframes basicAnim {
            0% {
                transform:rotateZ(0deg);
                background-color: blue;
            }
            50% {
                transform: rotateZ(90deg);
                background-color: white;
            }
            100% {
                transform: rotateZ(90deg);
                background-color: red;
            }
        }

    </style>

</body>
</html>
